<html>
	<head>
		<title>Canvas Layers</title>
		<script type="application/javascript" src="canvaslayers.js"></script>
		<script type="application/javascript">

var container;
var layer1;
var layer2
var timer;

var layer1dx = 1;
var layer1dy = 2;

var layer2dx = 2;
var layer2dy = -1;

function init(canvasId) {

	// Layer setup
	var canvas = document.getElementById(canvasId);
	container = new CanvasLayers.Container(canvas);
	
	layer1 = new CanvasLayers.Layer(10, 60, 60, 60);
	container.children.add(layer1);
	
	var rect = layer1.getClientRect();
	var layer1child1 = new CanvasLayers.Layer(rect.x, rect.y, 30, 30);
	layer1.children.add(layer1child1);
	
	layer2 = new CanvasLayers.Layer(20, 20, 100, 100);
	container.children.add(layer2);
		
	var layer3 = new CanvasLayers.Layer(50, 50, 200, 200);
	container.children.add(layer3);
	
	rect = layer3.getClientRect();
	var layer3child1 = new CanvasLayers.Layer(rect.x, rect.y, 100, 20);
	layer3.children.add(layer3child1);
		
	var layer3child2 = new CanvasLayers.Layer(rect.x, rect.y + 20, 100, 20);
	layer3.children.add(layer3child2);
	
	// Layer rendering methods
	container.onRender = function(rect, context) {
		context.save();
		context.beginPath();
		context.rect(rect.x, rect.y, rect.width, rect.height);
		context.clip();
		
		context.fillStyle = '#000';
		context.fillRect(0, 0, 400, 400);
		context.closePath();
		context.restore();
	}
	
	layer1child1.onRender = function(rect, context) {
		context.save();
		context.beginPath();
		context.rect(rect.x, rect.y, rect.width, rect.height);
		context.clip();
		
		context.fillStyle = '#0f0';
		context.fillRect(0, 0, 400, 400);
		context.closePath();
		context.restore();
	}
	
	layer1.onRender = function(rect, context) {
		context.save();
		context.beginPath();
		context.rect(rect.x, rect.y, rect.width, rect.height);
		context.clip();
		
		context.fillStyle = '#00f';
		context.fillRect(0, 0, 400, 400);
		context.closePath();
		context.restore();
	}
	
	layer2.onRender = function(rect, context) {
		context.save();
		context.beginPath();
		context.rect(rect.x, rect.y, rect.width, rect.height);
		context.clip();
		
		context.fillStyle = '#0ff';
		context.fillRect(0, 0, 400, 400);
		context.closePath();
		context.restore();
	}
	
	layer3.onRender = function(rect, context) {
		context.save();
		context.beginPath();
		context.rect(rect.x, rect.y, rect.width, rect.height);
		context.clip();
		
		context.fillStyle = '#ff0';
		context.fillRect(0, 0, 400, 400);
		context.closePath();
		context.restore();
	}
	
	layer3child1.onRender = function(rect, context) {
		context.save();
		context.beginPath();
		context.rect(rect.x, rect.y, rect.width, rect.height);
		context.clip();
		
		context.fillStyle = '#f0f';
		context.fillRect(0, 0, 400, 400);
		context.closePath();
		context.restore();
	}
	
	layer3child2.onRender = function(rect, context) {
		context.save();
		context.beginPath();
		context.rect(rect.x, rect.y, rect.width, rect.height);
		context.clip();
		
		context.fillStyle = '#f00';
		context.fillRect(0, 0, 400, 400);
		context.closePath();
		context.restore();
	}
	
	timer = setInterval("changeScene()", 10);
}

function changeScene() {
	layer1.moveTo(layer1.rect.x + layer1dx, layer1.rect.y + layer1dy);
	
	if (layer1.rect.x + layer1.rect.width >= container.getWidth()) {
		layer1dx = -1;
	}
	
	if (layer1.rect.y + layer1.rect.height >= container.getHeight()) {
		layer1dy = -2;
	}
	
	if (layer1.rect.x <= 0) {
		layer1dx = 1;
	}
	
	if (layer1.rect.y <= 0) {
		layer1dy = 2;
	}
	
	layer2.moveTo(layer2.rect.x + layer2dx, layer2.rect.y + layer2dy);
	
	if (layer2.rect.x + layer2.rect.width >= container.getWidth()) {
		layer2dx = -2;
	}
	
	if (layer2.rect.y + layer2.rect.height >= container.getHeight()) {
		layer2dy = -1;
	}
	
	if (layer2.rect.x <= 0) {
		layer2dx = 2;
	}
	
	if (layer2.rect.y <= 0) {
		layer2dy = 1;
	}
	
	container.redraw();
}

		</script>
	</head>
	
	<body onload="init('canvas')">
		<canvas id="canvas" width="400" height="400"></canvas>
	</body>
</html>
